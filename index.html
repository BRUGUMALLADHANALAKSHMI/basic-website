<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Links Hub</h1>
    </header>
    <main>
        <section class="buttons-container">
            <a href="https://chat.openai.com" target="_blank" class="button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT Logo">
                ChatGPT
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Logo">
                LinkedIn
            </a>
            <a href="https://www.instagram.com" target="_blank" class="button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
                Instagram
            </a>
            <a href="https://www.facebook.com" target="_blank" class="button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                Facebook
            </a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Links Hub</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
